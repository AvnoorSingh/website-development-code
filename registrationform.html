<html>

<head>
    <title>
        Registration Form
    </title>
</head>

<body bgcolor="cyan">
    <form>
        <h1>Codingal registration form</h1>
        <h3>Fill in your details:</h3>
        <label>Name:</label><br>
        <input type="text" id="name"><br><br>
        <label>Enter your DOB:</label><br>
        <input type="date" id="dob"><br><br>
        <label>Enter Your Email:</label><br>
        <input type="text" id="email"><br><br>
        <label>Enter your phone number:</label><br>
        <input type="text" id="phonenumber"><br><br>
        <label>Enter your country:</label><br>
        <input type="text" id="city"><br><br>
        <label>Your gender:</label><br>
        <input type="radio" id="gender" value="male">Male<br>
        <input type="radio" id="gender" value="Female">Female<br><br>
        <label>Select the class you read in:</label><br>
        <input type="radio" id="grade" value="1st">1st<br>
        <input type="radio" id="grade" value="2nd">2nd<br>
        <input type="radio" id="grade" value="3rd">3rd<br>
        <input type="radio" id="grade" value="4th">4th<br>
        <input type="radio" id="grade" value="5th">5th<br>
        <input type="radio" id="grade" value="6th">6th<br>
        <input type="radio" id="grade" value="7th">7th<br>
        <input type="radio" id="grade" value="8th">8th<br>
        <input type="radio" id="grade" value="9th">9th<br>
        <input type="radio" id="grade" value="10th">10th<br>
        <input type="radio" id="grade" value="11th">11th<br>
        <input type="radio" id="grade" value="12th">12th<br><br>
        <label>What languages you would like to learn ?</label><br>
        <input type="checkbox" id="language" value="Python">Python<br>
        <input type="checkbox" id="language" value="HTML">HTML<br>
        <input type="checkbox" id="language" value="C++">C++<br>
        <input type="checkbox" id="language" value="Java">Java<br>
        <input type="checkbox" id="language" value="HTML">HTML<br>
        <input type="checkbox" id="language" value="C">C<br><br>
        <h1>Thanks for your response</h1>
    </form>
</body>

</html>
