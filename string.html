<html>

<head>
    <style>
        body {
            background-color: coral;
        }
    </style>
</head>

<body>
    <h1>JS string method</h1>
    <h3 id="number"></h3>
    <h3 id="string"></h3>
    <script>
        var x = 77;
        var y = 99;
        document.getElementById("number").innerHTML = x + y
        document.getElementById("string").innerHTML = String(x) + String(y);
    </script>
</body>

</html>
