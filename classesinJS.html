    <script>
        class student {
            constructor(name, year) {
                this.name = name;
                this.year = year;
            }
            age() {
                let date = new Date
                return date.getFullYear() - this.year
            }
        }

        document.getElementById("student1").innerHTML =
            "Hi! My name is " + student1.name + ". I was born in " + student1.year + " and I am " + student1.age() + " years old."
