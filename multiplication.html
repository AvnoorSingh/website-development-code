<html>

<head>
    <style>
        button {
            color: rgb(14, 20, 216);
        }
    </style>
</head>

<body>
    <button onclick="myfunction(46.5)">Execute JavaScript Function</button>
    <script>
        function myfunction(x, y) {
            if (y === undefined) {
                y = 2;
            }
            document.write(x * y);
        } 
    </script>
</body>

</html>
