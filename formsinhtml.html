<html>

<head>
    <title>
        Forms in HTML
    </title>
</head>

<body>
    <form>
        <h1>Fill your details:</h1>
        <label> Name </label><br>
        <input type="text" id="name"><br><br>
        <label>School Name</label><br>
        <input type="text" id="School Name"><br><br>
        <label>Phone number</label><br>
        <input type="password" id="Phone number"><br><br>
        <label>Age</label><br>
        <input type="text" id="age"><br><br>
        <label>Your Favourite Colour</label><br>
        <input type="text" id="favcolour"><br><br>
        <label>Your Favourite Sport</label><br>
        <input type="checkbox" id="sport" value="Cricket">Cricket<br>
        <input type="checkbox" id="sport" value="Football">Football<br>
        <input type="checkbox" id="sport" value="Basketball">Basketball<br>
        <input type="checkbox" id="sport" value="Hockey">Hockey<br><br>
        <label>Gender</label><br>
        <input type="radio" id="male" name="Gender" value="Male">Male<br>
        <input type="radio" id="female" name="Gender" value="Female">Female<br><br>
        <label>Pick Your City</label><br>
        <input type="checkbox" id="City" value="Chandigarh">Chandigarh<br>
        <input type="checkbox" id="City" value="Delhi">Delhi<br><br>
        Thanks for your response
    </form>
</body>

</html>
